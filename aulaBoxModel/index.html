<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro</title>
</head>
<body>
    <main>
        <section class="form-container">
            <h1>Cadastro</h1>
            <form action="">
                <input type="text" name="nome" id="nome" placeholder="NOME DO USUÁRIO" required/>
                <input type="email" name="email" id="email" placeholder="EMAIL" required/>
                 <input type="password" name="senha" id="senha" placeholder="SENHA" required/>
                 <div class="input-row">
                     <input type="text" name="telefone" id="telefone" placeholder="(00)00000-0000" required/>
                     <input type="text" name="date" id="data" placeholder="12/05/2000" required/>
                 </div>
                 <label class="checkbox">
                    <input type="checkbox">
                    Aceito os <a href="http://" target="_blank" rel="noopener noreferrer">Termos de uso</a>
                     e <a href="http://" target="_blank" rel="noopener noreferrer">Política de privacidade</a>
                 </label>
                 <button type="submit">Cadastrar</button>
            </form>
        </section>
    </main>
</body>
</html>
